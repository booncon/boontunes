<template name="searchs">
  <button type="button" class="btn btn-link btnCloseFancy pull-right">Ã—</button>
  <div class="container">
    <div class="row">
      <h2>Search results {{searchTerm}}:</h2>
      <div class="col-md-6">
        {{#if results.artists}}
          <h3>Artists:</h3>
          <ul class="list-group">
            {{#each results.artists}}
            <li class="list-group-item">{{name}}</li>
            {{/each}}
          </ul>
        {{/if}}  
      </div>
      <div class="col-md-6">
        {{#if results.albums}}
          <h3>Albums:</h3>
          <ul class="list-group">
            {{#each results.albums}}
            <li class="list-group-item">{{name}}</li>
            {{/each}}
          </ul>
        {{/if}}
      </div>
      <div class="col-xs-12">
        {{#if results.tracks}}
          <ul class="media-list tracklist">     
          {{#each results.tracks}}
            <li class="media">
              <a class="media-left media-middle" href="#">
                <img class="list-cover" data-uri="{{uri}}" data-pos="{{pos}}" data-artist="{{artist}}" data-album="{{album}}" src="/img/default_cover.png" alt="cover art {{name}} - {{album}}">
              </a>
              <div class="media-body media-middle">
                <h4 class="media-heading">{{name}}</h4>
                {{artist}} - {{album}}
              </div>
            </li>
          {{/each}}
          </ul>
        {{/if}}  
      </div>
    </div>
  </div>  
</template>
