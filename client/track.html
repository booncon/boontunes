  <div class="media-body media-middle">
    <h4 class="media-heading">{{#if isCurrent}}<span class="glyphicon {{#unless isPlaying}}glyphicon-pause{{else}}glyphicon-play{{/unless}} play-icon"> </span>{{/if}} {{name}}</h4>

  </div>
  {{#if length}}<span class="media-length">{{length}}</span>{{/if}}
